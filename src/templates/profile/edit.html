{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
            <div class="form-text">Username cannot be changed.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" disabled>
             <div class="form-text">Email cannot be changed.</div>
       </div>
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name or '' }}">
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            
            <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="profile_pic" class="form-label">Profile Picture</label>
            <input class="form-control" type="file" id="profile_pic" name="profile_pic" accept="image/*">
            
            
            {% if user.profile_pic_url %}
                <div class="mt-2">Current Picture: <img src="{{ user.profile_pic_url }}" alt="Current Profile Picture" style="max-height: 50px;" class="rounded"></div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for("profile.view_profile") }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
